<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale img-fluid=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <meta name="Description" content="Enter your description here" />
   <link rel="shortcut icon" href="image/NEXUS WEB LOGO.png" type="image/x-icon">
   <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <title>Plant Palace</title>

   <style>
      * {
         font-family: 'poppins';
         box-sizing: border-box;
         padding: 0;
         margin: 0;
      }

      /* Navbar*/

      .navbar {
         height: 100px;
         background-color: #198754;
         justify-content: flex-end;
         position: sticky;
         top: 0;
      }

      /* Navbar */
   </style>
</head>

<body>
   <!-- NAVIGATION BAR -->
   <nav class="navbar navbar-expand-lg sticky-top d-flex shadows-sm px-0">
      <div class="container-fluid">

      </div>
   </nav>
   <!-- NAVIGATION BAR  -->


   <!-- HEADER -->

   <header class="container-fluid position-relative">
      <div class="row d-flex justify-content-center" style="background-color: #198754; padding-bottom: 250px;">
         <div class="col-lg-5 position-absolute top-0 start-30">
            <div class="card border-0 shadow-lg pb-4 px-5" data-aos="fade-right" data-aos-duration="1000">
               <div class="card-body">
                  <div class="row">
                     <div class="col-lg-12">
                        <div class="fw-bold text-center fs-4 lh-lg">
                           <a href="index.html">
                              <img src="image/Plant_Palace_logo.png" alt="" style="height: 20vh; width: 20vh;"
                                 class="img-fluid">
                           </a>
                        </div>
                        <form action="">
                           <div class="form-group py-3">
                              <input type="text" class="form-control p-3 bg-light fw-bold" style="color: #979696;"
                                 id="name" placeholder="Name" required>
                           </div>
                           <div class="form-group py-3">
                              <input type="email" class="form-control p-3 bg-light fw-bold" style="color: #979696;"
                                 id="email" placeholder="Email Address" required>
                           </div>
                           <div class="form-group py-3">
                              <input type="password" class="form-control p-3 bg-light fw-bold" style="color: #979696;"
                                 id="pass" placeholder="Password" required>
                           </div>
                           <div class="form-group">
                              <div class="col-lg-12 pt-4 d-flex justify-content-evenly">
                                 <button type="button"
                                    class="btn btn-lg btn-outline-success align-content-center rounded-pill px-5 py-3 my-2 fw-bold fs-6 Body_5_Btn"
                                    onclick="signup()">Signup</button>
                                 <a href="login.html">
                                    <button type="button"
                                       class="btn btn-lg btn-outline-success align-content-center rounded-pill px-5 py-3 my-2 fw-bold fs-6 Body_5_Btn">Login</button></a>
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </header>

   <!-- HEADER  -->


   <!-- FOOTER -->

   <footer class="container-fluid pt-5">
      <div class="row">
         <div class="col-lg-12" style="padding-top: 250px;"></div>
   </footer>

   <!-- FOOTER  -->



   <script src="js/plantpalace.js"></script>
   <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
   <script>
      AOS.init();
   </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
   <script>
      function signup() {
         let n = document.getElementById("name").value;
         let e = document.getElementById("email").value;
         let p = document.getElementById("pass").value;

         localStorage.setItem("uname", n);
         localStorage.setItem("uemail", e);
         localStorage.setItem("upass", p);

         window.location.href = "index.html";
      }
   </script>
</body>

</html>
