   <!-- HEADER  -->

   <header class="container-fluid position-relative">
      <div class="row d-flex justify-content-center" style="background-color: #198754; padding-bottom: 250px;">
         <div class="col-lg-5 position-absolute top-0 start-30">
            <div class="card border-0 shadow-lg pb-5 px-5" data-aos="fade-up" data-aos-duration="1000">
               <div class="card-body">
                  <div class="row">
                     <div class="col-lg-12">
                        <div class="fw-bold text-center fs-4 lh-lg">
                           <a href="index.html">
                              <img src="image/Plant_Palace_logo.png" alt="" style="height: 20vh; width: 20vh;"
                                 class="img-fluid">
                           </a>
                           <form action="">
                              <div class="form-group py-3">
                                 <input type="email" class="form-control p-3 bg-light fw-bold" id="email"
                                    style="color: #979696;" placeholder="Email Address" required>
                              </div>
                              <div class="form-group py-3">
                                 <input type="password" class="form-control p-3 bg-light fw-bold" id="pass"
                                    style="color: #979696;" placeholder="Password" required>
                              </div>
                              <div class="form-group d-flex justify-content-center">
                                 <div class="row">
                                    <div class="col-lg-12">
                                       <button
                                          class="btn btn-lg btn-outline-success align-content-center rounded-pill px-5 py-3 my-2 fw-bold fs-6 Body_5_Btn"

                              </div>

                                    <div class="col">

                        </div>
                     </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
   <script>

      // LOGIN

      function login() {
         let n = document.getElementById("email").value;
         let p = document.getElementById("pass").value;

         let uemail = localStorage.getItem("uemail");
         let upass = localStorage.getItem("upass");

         if (n == uemail && p == upass) {
            window.location.href = "index.html";
         } else {
            alert("name or password is wrong");
         }
      }

      // LOGIN

   </script>
